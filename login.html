<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | HRZ</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Specific page styles to ensure perfect centering */
        body {
            overflow: hidden;
            /* Prevent scroll on login page */
        }

        .login-wrapper {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            padding: 20px;
        }

        .auth-card {
            width: 100%;
            max-width: 400px;
            padding: 3rem 2rem;
            border-radius: 24px;
            text-align: center;
            position: relative;
            z-index: 20;
            /* Premium Glass */
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.2);
        }

        .form-input::placeholder {
            color: #666;
        }

        .auth-label {
            display: block;
            text-align: left;
            margin-bottom: 0.5rem;
            color: #ccc;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .auth-link {
            color: var(--accent-primary);
            cursor: pointer;
            font-weight: 700;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- Background Elements -->
    <div class="orb orb-1" style="top: 20%; left: 30%;"></div>
    <div class="orb orb-2" style="bottom: 20%; right: 30%;"></div>

    <nav class="navbar" style="position: absolute; border: none; background: transparent;">
        <a href="index.html" class="logo"
            style="text-decoration: none; color: white; font-weight: 800; font-size: 1.5rem;">HRZ</a>
    </nav>

    <div class="login-wrapper">
        <div class="auth-card">
            <h1 id="auth-title" style="margin-bottom: 0.5rem; font-size: 2rem;">Welcome Back</h1>
            <p id="auth-subtitle" style="color: #888; margin-bottom: 2rem;">Login to access the hidden stock.</p>

            <form onsubmit="handleAuth(event)">
                <div style="text-align: left;">
                    <label class="auth-label">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="admin@hrz.com" required>
                </div>

                <div style="text-align: left;">
                    <label class="auth-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn-primary"
                    style="width: 100%; border: none; font-size: 1.1rem; padding: 1rem; margin-top: 1rem; cursor: pointer;">
                    Enter Portal ➔
                </button>
            </form>

            <div style="margin-top: 2rem; font-size: 0.9rem; color: #888;">
                <p id="auth-toggle-text">
                    New to the cult? <span class="auth-link" onclick="toggleAuthMode()">Request Access</span>
                </p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
